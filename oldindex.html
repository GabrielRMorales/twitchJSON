        <main>
        <h1>Twitch Streamer</h1>        
        <button id="online">ONLINE</button>
        <button id="offline">OFFLINE</button>
        <button id="all">ALL</button>
        <ul id="channels">        
        <li id="tim" class="offline"><a ><span id="ttt"></span>TimtheTatman: <span id="timthetatman"></span>OFFLINE</a></li>

        <li id="soda" class="offline"><a id="s"><span id="sp"></span>sodapoppin: <span id="sodapoppin">OFFLINE</span></a></li>

        <li id="day" class="offline"><a><span id="d9"></span>day9tv: <span id="day9tv">OFFLINE</span></a></li>

        <li id="free" class="offline"><a><span id="fcc"></span>Free Code Camp: <span id="freecodecamp">OFFLINE</span></a></li>
        </ul>
        </main>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#online").click(function(){
                $(".offline").addClass("invisible");
                $(".online").removeClass("invisible");
            });
            $("#offline").click(function(){
                $(".online").addClass("invisible");
                $(".offline").removeClass("invisible");
            });
            $("#all").click(function(){
                $(".online, .offline").removeClass("invisible");
            });
           $.ajax({
url: 'https://api.twitch.tv/kraken/streams/OgamingSC2',
headers: {
"Client-ID": 'h8q1zideuwrigq97fy419gpasqnib40'
}, success: function(data){
    console.log(data);
    var size=data.streams.length;
    for (var i=0;i<size;i++){
       /* $("#channels").append("<img src='"+data.streams[i].preview.small+"'><li>"+data.streams[i].channel.name+" is ONLINE</li>")*/
         
        if (data.streams[i].channel.name=="timthetatman"){
            $("#timthetatman").text("ONLINE");
            $("#ttt").append("<img src='"+data.streams[i].preview.small+"'>");
            $("#tim").addClass("online").removeClass("offline");

        }
        else if (data.streams[i].channel.name=="sodapoppin"){
            $("#sodapoppin").text("ONLINE");
            $("#sp").append("<img src='"+data.streams[i].preview.small+"'>");
            $("#soda").addClass("online").removeClass("offline");
             $("#s").attr("href", data.streams[i].channel.url);
        }
        else if (data.streams[i].channel.name=="day9tv"){
            $("#day9tv").text("ONLINE");
            $("#d9").append("<img src='"+data.streams[i].preview.small+"'>");
            $("#day").addClass("online").removeClass("offline");
        }

        else if (data.streams[i].channel.name=="freecodecamp"){
            $("#freecodecamp").text("ONLINE");
            $("#fcc").append("<img src='"+data.streams[i].preview.small+"'>");
            $("#free").addClass("online").removeClass("offline");
        }
    }
}
});
            
            //closing
        });
        </script>
